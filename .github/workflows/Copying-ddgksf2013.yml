name: Mirror ddgksf2013 Modules

on:
  schedule:
    - cron: '15 */12 * * *'  # 每 12 小时的 15 分执行
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  Author: ddgksf2013

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    services:
      docker:
        image: xream/script-hub:latest
        ports: [9100:9100, 9101:9101]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      # 优化点1: 移除 apt-get install，直接等待 Docker 就绪
      # ubuntu-latest 预装了 netcat (nc)
      - name: Wait for Docker service
        run: |
          echo "Waiting for Docker..."
          for i in {1..30}; do
            if nc -z localhost 9100 && nc -z localhost 9101; then
              echo "Docker services are ready!"
              break
            fi
            sleep 2
          done

      - name: Download ddgksf2013 README & Extract URLs
        run: |
          # 合并下载和提取步骤
          curl -s https://raw.githubusercontent.com/ddgksf2013/ddgksf2013/main/README.md > README.md
          grep -oP '(?<=href=")https?://[^"]+\.(sgmodule|snippet|conf|js)' README.md > plugin_urls.txt
          echo "Found URLs:"
          cat plugin_urls.txt

      - name: Process files (Parallelized)
        run: |
          category="Jacob"
          # 预先计算 category 的编码，避免在循环中重复计算
          encoded_category=$(echo "$category" | jq -sRr @uri)
          
          # 优化点2: 将 mkdir 移出循环，只执行一次
          mkdir -p Modules/{Surge,Loon,Shadowrocket}/${Author}/Beta

          while read -r plugin_url; do
            filename=$(basename "$plugin_url")
            Modules_name="${filename%.*}" 
            encoded_Modules_name=$(echo "$Modules_name" | jq -sRr @uri)

            # 构造 URL
            Surge_url="http://localhost:9100/file/_start_/${plugin_url}/_end_/${encoded_Modules_name}.sgmodule?type=loon-plugin&target=surge-module&category=${encoded_category}&nore=true"
            Surge_Beta_url="http://localhost:9101/file/_start_/${plugin_url}/_end_/${encoded_Modules_name}.sgmodule?type=loon-plugin&target=surge-module&category=${encoded_category}&nore=true&jqEnabled=true"
            Loon_url="http://localhost:9100/file/_start_/${plugin_url}/_end_/${encoded_Modules_name}.lpx?type=loon-plugin&target=loon-plugin&category=${encoded_category}&icon=Loon&nore=true"
            Loon_Beta_url="http://localhost:9101/file/_start_/${plugin_url}/_end_/${encoded_Modules_name}.lpx?type=loon-plugin&target=loon-plugin&category=${encoded_category}&icon=Loon&nore=true&jqEnabled=true"
            Shadowrocket_url="http://localhost:9100/file/_start_/${plugin_url}/_end_/${encoded_Modules_name}.srmodule?type=loon-plugin&target=shadowrocket-module&category=${encoded_category}&nore=true"
            Shadowrocket_Beta_url="http://localhost:9101/file/_start_/${plugin_url}/_end_/${encoded_Modules_name}.srmodule?type=loon-plugin&target=shadowrocket-module&category=${encoded_category}&nore=true&jqEnabled=true"

            echo "Processing ${Modules_name}..."

            # 优化点3: 使用 & 和 wait 实现单个插件的 6 个版本并发下载
            # 这将大大减少等待 HTTP 响应的时间
            curl -sL -A "Surge Mac/2985" -o "Modules/Surge/${Author}/${Modules_name}.sgmodule" "$Surge_url" &
            curl -sL -A "Surge Mac/2985" -o "Modules/Surge/${Author}/Beta/${Modules_name}.sgmodule" "$Surge_Beta_url" &
            
            curl -sL -A "Surge Mac/2985" -o "Modules/Loon/${Author}/${Modules_name}.lpx" "$Loon_url" &
            curl -sL -A "Surge Mac/2985" -o "Modules/Loon/${Author}/Beta/${Modules_name}.lpx" "$Loon_Beta_url" &
            
            curl -sL -A "Surge Mac/2985" -o "Modules/Shadowrocket/${Author}/${Modules_name}.srmodule" "$Shadowrocket_url" &
            curl -sL -A "Surge Mac/2985" -o "Modules/Shadowrocket/${Author}/Beta/${Modules_name}.srmodule" "$Shadowrocket_Beta_url" &

            # 等待当前插件的所有版本下载完成再处理下一个
            wait
          done < plugin_urls.txt

      - name: Handle External JS Resources
        continue-on-error: true
        run: |
          js_base_url="https://github.com/${GITHUB_REPOSITORY}/raw/main/Modules/JS"
          mkdir -p Modules/JS/${Author}

          # 查找所有下载好的 Surge 文件进行分析
          find Modules/Surge/${Author} -type f -name "*.sgmodule" | while read -r surge_file; do
            module_folder=$(basename "$surge_file" .sgmodule)
            
            # 提取链接
            js_links=$(grep -v '#' "$surge_file" | grep -oP 'https?://[^ ]+\.(json|js|jq)' || true)

            if [ -z "$js_links" ]; then
              continue
            fi

            echo "Processing JS for $module_folder"

            for js_link in $js_links; do
              js_filename=$(basename "$js_link")
              local_js_path="Modules/JS/${Author}/$module_folder/$js_filename"
              github_js_url="$js_base_url/${Author}/$module_folder/$js_filename"
   
              mkdir -p "$(dirname "$local_js_path")"

              # 下载 JS 文件
              if curl -sL -A "Surge Mac/2985" -o "$local_js_path" "$js_link"; then
                # 构建转义后的搜索字符串，防止 sed 报错
                escaped_link=$(printf '%s' "$js_link" | sed 's/[.[\*^$(){}+?|]/\\&/g')
                
                # 优化点4: 使用 find 一次性替换所有相关文件，代码更简洁
                find Modules -name "${module_folder}.sgmodule" -o -name "${module_folder}.lpx" -o -name "${module_folder}.srmodule" | \
                xargs -I {} sed -i "s|$escaped_link|$github_js_url|g" "{}"
              fi
            done
          done

      - name: Commit and push changes
        run: |
          DATE="$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
          
          git add Modules/*

          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
          else
            COMMIT_MESSAGE="Synched Modules at $DATE (UTC+8)"
            
            # 简单的 Pull-Rebase 策略
            git commit -m "$COMMIT_MESSAGE"
            git pull --rebase --autostash || true
            git push || echo "Push failed."
          fi
