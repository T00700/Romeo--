name: Extract and Process Rulesets

on:
  schedule:
    - cron: '0,30 * * * *'
  workflow_dispatch:

jobs:
  Converting:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    services:
      docker:
        image: xream/script-hub:latest
        ports:
          - 9100:9100
          - 9101:9101
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      # ä¼˜åŒ–ï¼šç§»é™¤ apt-get installï¼Œå› ä¸º ubuntu-latest å·²é¢„è£… curl/jq/netcatï¼Œè¿™ä¸ä¼šå½±å“è¿è¡Œç»“æœï¼ŒåªèŠ‚çœç¯å¢ƒå‡†å¤‡æ—¶é—´
      
      - name: Wait for Docker services to be ready
        run: |
          echo "Waiting for Docker services to be ready..."
          # ä½¿ç”¨ timeout ç¨å¾®ä¼˜åŒ–ç­‰å¾…é€»è¾‘ï¼Œç¡®ä¿æœåŠ¡å¯ç”¨
          timeout 60 bash -c 'until nc -z localhost 9100 && nc -z localhost 9101; do sleep 1; done'

      - name: Process Links and Download Files
        run: |
          # å¤„ç†æ¯ä¸ªé“¾æ¥
          while read -r Ruleset_link; do
            # è·³è¿‡æ³¨é‡Šè¡Œå’Œç©ºç™½è¡Œ
            if [[ "$Ruleset_link" =~ ^\s*#.* ]] || [[ -z "${Ruleset_link// }" ]]; then
              continue
            fi
            
            # ç‰¹æ®ŠURL ğŸ˜‚ å¤„ç†
            encoded_module_link=$(echo "$Ruleset_link" | sed 's/ğŸ˜‚/%F0%9F%98%82/g')

            # è·å–ä½œè€…å
            author=$(echo "$Ruleset_link" | cut -d'/' -f4)
            filename_noext=$(basename "$Ruleset_link" | sed 's/\(.*\)\..*/\1/')
            encoded_filename=$(echo "$filename_noext" | jq -sRr @uri)
            
            # åˆ›å»ºæ–‡ä»¶å¤¹
            echo "Processing $filename_noext by $author..."
            mkdir -p Rulesets/{Surge,Loon,Shadowrocket,Clash}/$author/Beta

            # æ„å»ºæ¨¡å—çš„ URL
            Surge_url="http://localhost:9100/file/_start_/${encoded_module_link}/_end_/${encoded_filename}.list?type=rule-set&target=surge-rule-set&del=true&nore=true&jqEnabled=true"
            Surge_Beta_url="http://localhost:9101/file/_start_/${encoded_module_link}/_end_/${encoded_filename}.list?type=rule-set&target=surge-rule-set&del=true&nore=true&jqEnabled=true"
            Loon_url="http://localhost:9100/file/_start_/${encoded_module_link}/_end_/${encoded_filename}.lsr?type=rule-set&target=loon-rule-set&icon=Loon&del=true&nore=true&jqEnabled=true"
            Loon_Beta_url="http://localhost:9101/file/_start_/${encoded_module_link}/_end_/${encoded_filename}.lsr?type=rule-set&target=loon-rule-set&icon=Loon&del=true&nore=true&jqEnabled=true"
            Shadowrocket_url="http://localhost:9100/file/_start_/${encoded_module_link}/_end_/${encoded_filename}.list?type=rule-set&target=shadowrocket-rule-set&del=true&nore=true&jqEnabled=true"
            Shadowrocket_Beta_url="http://localhost:9101/file/_start_/${encoded_module_link}/_end_/${encoded_filename}.list?type=rule-set&target=shadowrocket-rule-set&del=true&nore=true&jqEnabled=true"
            Clash_url="http://localhost:9100/file/_start_/${encoded_module_link}/_end_/${encoded_filename}.yaml?type=rule-set&target=stash-rule-set&del=true&nore=true&jqEnabled=true"
            Clash_Beta_url="http://localhost:9101/file/_start_/${encoded_module_link}/_end_/${encoded_filename}.yaml?type=rule-set&target=stash-rule-set&del=true&nore=true&jqEnabled=true"
            
            # Surge
            curl -A "Surge Mac/2985" -L -o "Rulesets/Surge/$author/$filename_noext.list" "$Surge_url" || echo "Failed Surge Official"
            curl -A "Surge Mac/2985" -L -o "Rulesets/Surge/$author/Beta/$filename_noext.list" "$Surge_Beta_url" || echo "Failed Surge Beta"

            # Loon
            curl -A "Surge Mac/2985" -L -o "Rulesets/Loon/$author/$filename_noext.lsr" "$Loon_url" || echo "Failed Loon Official"
            curl -A "Surge Mac/2985" -L -o "Rulesets/Loon/$author/Beta/$filename_noext.lsr" "$Loon_Beta_url" || echo "Failed Loon Beta"

            # Shadowrocket
            curl -A "Surge Mac/2985" -L -o "Rulesets/Shadowrocket/$author/$filename_noext.list" "$Shadowrocket_url" || echo "Failed Shadowrocket Official"
            curl -A "Surge Mac/2985" -L -o "Rulesets/Shadowrocket/$author/Beta/$filename_noext.list" "$Shadowrocket_Beta_url" || echo "Failed Shadowrocket Beta"

            # Clash
            curl -A "Surge Mac/2985" -L -o "Rulesets/Clash/$author/$filename_noext.yaml" "$Clash_url" || echo "Failed Clash Official"
            curl -A "Surge Mac/2985" -L -o "Rulesets/Clash/$author/Beta/$filename_noext.yaml" "$Clash_Beta_url" || echo "Failed Clash Beta"

          done < Links/Rulesets-Links.txt

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATE="$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
          
          git add Rulesets/*
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            COMMIT_MESSAGE="Converted Rulesets at $DATE (UTC+8)"
            
            # æ ‡å‡† Git æäº¤æµç¨‹
            git stash
            git pull --rebase
            git stash pop || true
            
            git add Rulesets/*
            git commit -m "$COMMIT_MESSAGE"
            git push
          fi
