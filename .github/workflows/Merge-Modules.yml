name: Merge Modules

on:
  schedule:
    - cron: '7 */1 * * *'  # 每小时执行一次
  workflow_dispatch:

jobs:
  Merging:
    runs-on: ubuntu-latest
    
    env:
      REPOSITORY_NAME: "${{ github.actor }}/ShalalaLala"
      REPOSITORY_PATH: "${{ github.event.repository.name }}"
          
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Git
      run: |
        git config --global user.name "${GITHUB_ACTOR}"
        git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # 使用最新的稳定版 Python 3
        cache: 'pip'          # 开启 pip 缓存，加速依赖安装

    - name: Install dependencies
      run: |
        pip install requests

    - name: Checkout private repository
      uses: actions/checkout@v4
      with:
        repository: "${{ env.REPOSITORY_NAME }}"
        token: ${{ secrets.PERSONAL_TOKENS }}
        path: ${{ env.REPOSITORY_PATH }}

    - name: Run remote merge script (Parallelized)
      run: |
        # 使用通配符找到文件，并放入后台并发执行 (&)
        for file in Links/Merge-Modules-*.txt; do
          echo "Processing $file..."
          python "${{ env.REPOSITORY_PATH }}/Scripts/Remote-Merge-Modules-Romeo.py" "$file" &
        done
        
        # 等待所有后台任务完成
        wait

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        DATE="$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
      
        git add Modules/*

        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          COMMIT_MESSAGE="Merged modules at $DATE (UTC+8)"

          # 优化 Git 同步逻辑
          git stash
          git pull --rebase --autostash || true
          git stash pop || true

          git add Modules/*
          git commit -m "$COMMIT_MESSAGE"
          git push
        fi
