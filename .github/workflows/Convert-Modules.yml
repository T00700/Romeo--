name: Extract and Process Modules

on:
  schedule:
    - cron: '0,30 * * * *'
  workflow_dispatch:

jobs:
  Converting:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    services:
      docker:
        image: xream/script-hub:latest
        ports:
          - 9100:9100
          - 9101:9101
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      # ä¼˜åŒ–ç‚¹1: ç§»é™¤ apt-getï¼Œubuntu-latest å·²é¢„è£… curl, jq, netcat

      - name: Wait for Docker services to be ready
        run: |
          echo "Waiting for Docker services to be ready..."
          # ä¼˜åŒ–ç‚¹2: ä½¿ç”¨ timeout é˜²æ­¢æ­»å¾ªç¯ï¼Œç¼©çŸ­æ£€æµ‹é—´éš”
          timeout 60 bash -c 'until nc -z localhost 9100 && nc -z localhost 9101; do sleep 1; done'

      - name: Process Links and Download Files
        run: |
          category="Jacob"
          encoded_category=$(echo "$category" | jq -sRr @uri)
          
          # å¤„ç†æ¯ä¸ªé“¾æ¥
          while read -r module_link; do
            # è·³è¿‡æ³¨é‡Šè¡Œå’Œç©ºç™½è¡Œ
            if [[ "$module_link" =~ ^\s*#.* ]] || [[ -z "${module_link// }" ]]; then
              continue
            fi
            
            # ç‰¹æ®ŠURL ğŸ˜‚ å¤„ç†
            encoded_module_link=$(echo "$module_link" | sed 's/ğŸ˜‚/%F0%9F%98%82/g')

            # è·å–ä½œè€…åï¼ˆå‡è®¾ä½œè€…åœ¨ URL ä¸­çš„ç¬¬4éƒ¨åˆ†ï¼‰
            author=$(echo "$module_link" | cut -d'/' -f4)
            filename_noext=$(basename "$module_link" | sed 's/\(.*\)\..*/\1/')
            encoded_filename=$(echo "$filename_noext" | jq -sRr @uri)
            
            # åˆ›å»ºæ–‡ä»¶å¤¹ (mkdir -p å¼€é”€å¾ˆå°ï¼Œä¿ç•™åœ¨å¾ªç¯å†…æ— å¤§ç¢)
            mkdir -p Modules/{Surge,Loon,Shadowrocket}/$author/Beta
            mkdir -p Modules/JS/$author/Beta

            # æ„å»ºæ¨¡å—çš„ URL
            Surge_url="http://localhost:9100/file/_start_/${encoded_module_link}/_end_/${encoded_filename}.sgmodule?type=surge-module&target=surge-module&category=${encoded_category}&nore=true"
            Surge_Beta_url="http://localhost:9101/file/_start_/${encoded_module_link}/_end_/${encoded_filename}.sgmodule?type=surge-module&target=surge-module&category=${encoded_category}&nore=true&jqEnabled=true"
            Loon_url="http://localhost:9100/file/_start_/${encoded_module_link}/_end_/${encoded_filename}.lpx?type=loon-plugin&target=loon-plugin&category=${encoded_category}&icon=Loon&nore=true"
            Loon_Beta_url="http://localhost:9101/file/_start_/${encoded_module_link}/_end_/${encoded_filename}.lpx?type=loon-plugin&target=loon-plugin&category=${encoded_category}&icon=Loon&nore=true&jqEnabled=true"
            Shadowrocket_url="http://localhost:9100/file/_start_/${encoded_module_link}/_end_/${encoded_filename}.sgmodule?type=surge-module&target=shadowrocket-module&category=${encoded_category}&nore=true"
            Shadowrocket_Beta_url="http://localhost:9101/file/_start_/${encoded_module_link}/_end_/${encoded_filename}.sgmodule?type=surge-module&target=shadowrocket-module&category=${encoded_category}&nore=true&jqEnabled=true"

            echo "Processing $filename_noext by $author..."

            # ä¼˜åŒ–ç‚¹3: ä½¿ç”¨ & å’Œ wait å®ç°å•ä¸ªæ¨¡å—çš„ 6 ä¸ªç‰ˆæœ¬å¹¶å‘ä¸‹è½½
            curl -sL -A "Surge Mac/2985" -o "Modules/Surge/$author/$filename_noext.sgmodule" "$Surge_url" &
            curl -sL -A "Surge Mac/2985" -o "Modules/Surge/$author/Beta/$filename_noext.sgmodule" "$Surge_Beta_url" &

            curl -sL -A "Surge Mac/2985" -o "Modules/Loon/$author/$filename_noext.lpx" "$Loon_url" &
            curl -sL -A "Surge Mac/2985" -o "Modules/Loon/$author/Beta/$filename_noext.lpx" "$Loon_Beta_url" &

            curl -sL -A "Surge Mac/2985" -o "Modules/Shadowrocket/$author/$filename_noext.srmodule" "$Shadowrocket_url" &
            curl -sL -A "Surge Mac/2985" -o "Modules/Shadowrocket/$author/Beta/$filename_noext.srmodule" "$Shadowrocket_Beta_url" &
            
            wait # ç­‰å¾…å½“å‰æ¨¡å—æ‰€æœ‰ä¸‹è½½å®Œæˆ
          done < Links/Modules-Links.txt

      - name: Collect authors
        run: |
          authors=$(grep -E '^https?://' Links/Modules-Links.txt | cut -d'/' -f4 | sort -u | tr '\n' ' ')
          echo "AUTHORS=$authors" >> $GITHUB_ENV
          
      - name: Find and replace external JS resources
        continue-on-error: true
        run: |
          js_base_url="https://github.com/${GITHUB_REPOSITORY}/raw/main/Modules/JS"

          for author in $AUTHORS; do
            # é¿å… glob åŒ¹é…ä¸ºç©ºæ—¶æŠ¥é”™
            shopt -s nullglob
            for sgmodule_file in Modules/Surge/$author/*.sgmodule; do
              [ -f "$sgmodule_file" ] || continue

              module_folder=$(basename "$sgmodule_file" .sgmodule)
              
              # æŸ¥æ‰¾ .sgmodule æ–‡ä»¶ä¸­çš„ .js å’Œ .json é“¾æ¥ï¼ˆä¸å«#ï¼‰
              js_links=$(grep -v '#' "$sgmodule_file" | grep -oP 'https?://[^ ]+\.(json|js|jq)' || echo "")
              
              if [ -z "$js_links" ]; then continue; fi

              echo "Processing JS links for $module_folder..."

              # ä¸‹è½½å’Œæ›¿æ¢æ¯ä¸ª JS é“¾æ¥
              for js_link in $js_links; do
                js_filename=$(basename "$js_link")
                local_js_path="Modules/JS/$author/$module_folder/$js_filename"
                github_js_url="$js_base_url/$author/$module_folder/$js_filename"
   
                mkdir -p "$(dirname "$local_js_path")"

                # ä¸‹è½½ .js æ–‡ä»¶
                if curl -sL -A "Surge Mac/2985" -o "$local_js_path" "$js_link"; then
                  
                  # ä¼˜åŒ–ç‚¹4: è½¬ä¹‰ URL ä¸­çš„ç‰¹æ®Šå­—ç¬¦ï¼Œé˜²æ­¢ sed æŠ¥é”™
                  escaped_link=$(printf '%s' "$js_link" | sed 's/[.[\*^$(){}+?|]/\\&/g')
                  
                  # å®šä¹‰æ‰€æœ‰éœ€è¦æ›¿æ¢çš„æ–‡ä»¶
                  files_to_replace=(
                    "$sgmodule_file"
                    "Modules/Surge/$author/Beta/$module_folder.sgmodule"
                    "Modules/Loon/$author/$module_folder.lpx"
                    "Modules/Loon/$author/Beta/$module_folder.lpx"
                    "Modules/Shadowrocket/$author/$module_folder.srmodule"
                    "Modules/Shadowrocket/$author/Beta/$module_folder.srmodule"
                  )

                  # éå†æ›¿æ¢ï¼Œåªå¤„ç†å­˜åœ¨çš„æ–‡ä»¶
                  for target_file in "${files_to_replace[@]}"; do
                    if [ -f "$target_file" ]; then
                      sed -i "s|$escaped_link|$github_js_url|g" "$target_file"
                    fi
                  done
                fi
              done
            done
          done

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATE="$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
   
          git add Modules/*
   
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            COMMIT_MESSAGE="Converted modules at $DATE (UTC+8)"
       
            git stash
            git pull --rebase --autostash || true
            git stash pop || true
       
            git add Modules/*
            git commit -m "$COMMIT_MESSAGE"
            git push
          fi
